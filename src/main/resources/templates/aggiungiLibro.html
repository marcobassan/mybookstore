<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi</title>
</head>
<body>

<form action="#" th:action="@{/aggiungiLibro}" th:object="${libro}" method="post">
    <p>Autore</p>
    <input type="text" th:field="*{autore}"/>
    <p th:if="${#fields.hasErrors('autore')}" th:errors="*{autore}"></p>

    <br/>

    <p>Titolo</p>
    <input type="text" th:field="*{titolo}"/>
    <p th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></p>

    <br/>

    <p>Pubblication year (dd/mm/yyyy)</p>
    <input type="text" th:field="*{pubblicazione}"/>
    <p th:if="${#fields.hasErrors('pubblicazione')}" th:errors="*{pubblicazione}"></p>

    <br/>

    <p>Price</p>
    <input type="number" th:field="*{prezzo}"/>
    <p th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></p>

    <br/>

    <input type="submit" value="submit">

</form>

</body>
</html>
