<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
<form action="#" th:action="@{/validazioneSignIn}" th:object="${utente}" method="post">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="errore" />
    </div>

    <p>FirstName</p>
    <input type="text" th:field="*{nome}"/>
    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Dev'essere contenuto tra le 3 e le 30 lettere</p>
    <p>LastName</p>
    <input type="text" th:field="*{cognome}"/>
    <p th:if="${#fields.hasErrors('cognome')}" errors="*{lastName}">Dev'essere contenuto tra le 3 e le 30 lettere</p>
    <p>User</p>
    <input type="text" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" errors="*{username}">Dev'essere contenuto tra le 3 e le 30 lettere</p>
    <p>Password</p>
    <input type="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" errors="*{password}">Dev'essere contenuto tra le 3 e le 30 lettere</p>
    <input type="submit" value="submit">

</form>

<a href="login"><button>login</button></a>

</body>
</html>
